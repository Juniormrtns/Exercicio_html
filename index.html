<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <h1>
            <b>Página de Cadastro</b>
        </h1> 
        <hr size="2">
        <br \>
        <label for="name">
            <b>Nome: </b>
        </label>
        <input id="name" type="text"><br \><br \>
        <label for="email">
            <b>E-mail: </b>
        </label>
        <input id="email" type="email" ><br \><br \>
        <label for="senha">
            <b>Senha: </b>
        </label>
        <input id="senha" type="password"><br \><br \>
        <input id="checkbox" type="checkbox" ><label for="checkbox" >Aceito os termos e condições</label>
        <br \><br \>
        <button type="submit">Cadastrar</button>
</body>
</html>
